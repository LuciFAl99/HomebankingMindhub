<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-Sl5FOgvVfBHhT0P8z+Lp9GEz+GX/yUc74SpvIksN0NBoRUl0BQ+mlz3ZNEK8Bk0M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./web/BigWing/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="./Web/BigWing/css/responsive.css" rel="stylesheet" />
    <link href="./Web/BigWing/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Web/Assets/Estilos/style.css">
    <link rel="shortcut icon" href="./Web/Assets/Imágenes/favicon.png" type="image/x-icon">

</head>

<body>
    <main id="app">
        <nav class="d-flex justify-content-between">
            <img src="./Web/Assets/Imágenes/logo.png" alt="" class="logo">

            <div>
                <a href="" @click="logout" class="active"> <i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </nav>
        <div class="service_section">
            <!-- info section -->
            <section class="info_section layout_padding2-bottom">
                <h1>Crear un nuevo cliente</h1>

                <div>

                </div>
                <div class="container mt-4">
                    <div class="formulario">
                        <form @submit.prevent="addClient">
                            <div class="form-group">
                                <label for="Nombre">Nombre </label>
                                <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp"
                                    placeholder="Ingresa un nombre" v-model="firstName" required>

                            </div>
                            <div class="form-group">
                                <label for="Apellido" class="mt-3">Apellido</label>
                                <input type="text" class="form-control" id="Apellido" placeholder="Ingresa un apellido"
                                    v-model="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="mt-3">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Ingresa un Email"
                                    v-model="email" required>
                            </div>

                            <button type="submit" class="btn btn-success mt-3">Añadir Cliente</button>
                        </form>
                        <table class="table mt-4">
                            <thead>
                           
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>
                            
                            </thead>
                            <tr v-for="cliente of clientes">
                                <th scope="col">{{cliente.firstName}}</th>
                                <th scope="col">{{cliente.lastName}}</th>
                                <th scope="col">{{cliente.email}}</th>
                                </th>
                            </tr>


                        </table>
                    </div>
                </div>
                <div>
                    <h2>Crear un nuevo tipo de préstamo</h2>
                    <form @submit.prevent="createLoan" class="loan-form">
                        <div class="form-group">
                            <label for="name">Nombre del préstamo:</label>
                            <input type="text" id="name" v-model="loanName" required>
                        </div>

                        <div class="form-group">
                            <label for="maxAmount">Monto máximo:</label>
                            <input type="number" id="maxAmount" v-model="maxAmount" required>
                        </div>

                        <div class="form-group">
                            <label for="payments">Pagos:</label>
                            <input type="text" id="payments" v-model="paymentsText" required>
                        </div>
                        <div class="form-group">
                            <label for="interest">Interés:</label>
                            <input type="text" id="interest" v-model="interest" required>
                        </div>

                        <button type="submit" class="btn-submit">Crear préstamo</button>
                    </form>
                </div>


    </main>
    <section class="container-fluid footer_section">
        <p>
            © 2019 Todos los derechos reservados

        </p>
    </section>




</body>



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./Web/Assets/Js/manager.js"></script>
<script src="https://kit.fontawesome.com/5b81ef2a61.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
